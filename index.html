<head>

<body>

    <header class="header">

        <a href="#" class="logo">Home</a>

        <div class="home-img"id="home_img_prev">

        <div class="home-img" id="home_img">
            <img srcset="Home_photo.png 160w,
             Home_photo.png 240w,
             Home_photo.png 400w"
                 sizes="(max-width: 1080px) 200px,
            (max-width: 240px) 220px,
            400px"
                 src="Home_photo.png" alt="Elva dressed as a fairy">
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>

</html>
